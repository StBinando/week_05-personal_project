{% extends "base.html" %}


{% block content %}

<hr>
<p>error: {{error}}</p>
<hr>



<p>enter new album
    <br>
    fields marked with (*) are required
</p>

<div class="form_new_album">
    <form id="form_new_album" class="form" action="/album/new" method="post">
        <label class="input_label" for="artist">
            Select artist
            <br>
            <p>(if the artist in not in the list click on the button to create a new one)</p>
        </label>
        <input class="input_value" type="text" name="artist" id="artist" list="datalist1">
        <datalist id = "datalist1">
            {% for name in full_names_list %}
                <option value='{{name}}'></option>
            {% endfor %}
        </datalist>

        <label class="title_label" for="title_value">title</label>
        <input class="title_value" type="text" name="title_value" id="title_value">
    
        <input class="submit" type="submit" value="submit">
    </form>
    <button><a href="/artist/new">create new artist</a></button>
    <button class="back"><a href="/item/new">BACK</a></button>
</div>
{% endblock %}
